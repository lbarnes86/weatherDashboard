<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!--  CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
    <span class="navbar-brand mb-0 h1">
      <h1>Weather Dashboard</h1>
    </span>
  </nav>
  <div class="container-fluid">
    <div class="row my-3">

      <div class="col-sm-3 bg-light">
        <div class="search-header my-1">
          <h5>Search for City:</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="cityInput">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="srchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="card history">
          <ul class="cities list-group list-group-flush">
          </ul>
        </div>
      </div>
     

</body>

</html>

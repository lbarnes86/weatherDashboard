<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!--  CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  
  <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
    <span class="navbar-brand mb-0 h1">
      <h1>Weather Dashboard</h1>
    </span>
  </nav>
  <div class="container-fluid">
    <div class="row my-3">

      <div class="col-sm-3 bg-light">
        <div class="search-header my-1">
          <h5>Search for City:</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="cityInput">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="srchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="card history">
          <ul class="cities list-group list-group-flush">
          </ul>
        </div>
      </div>
      <!-- current weather column -->
      <div class="col-sm-9 results d-none">
        <div class="card current">
          <div class="card-body">
            <h5 class="card-title"><span id="city"></span>&nbsp;(<span id="date"></span>)</h5>
            <p class="card-text"><img id="icon" src="https://openweathermap.org/img/wn/01d@2x.png"></p>
            <p class="card-text text-muted">Temperature: <span id="temp"></span>&nbsp;&deg;F</p>
            <p class="card-text text-muted">Wind Speed: <span id="windSpeed"></span>&nbsp;MPH</p>
            <p class="card-text text-muted">Humidity: <span id="humidity"></span>&nbsp;%</p>
            <p class="card-text text-muted">UV Index: <span id="uvIndex" class="p-1 mb-3 rounded text-white"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="col-sm-9 offset-sm-3 my-3 results d-none">
        <h3>5-Day Forecast: </h3>
        <div class="card-deck forecast">
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--  JavaScript -->
    <script src="server.js"></script>

</body>

</html>
